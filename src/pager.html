<template>
	<div class="bottom-box">
		<ul class="pagination">

			<!--<li><a href="#">1</a></li>
			<li class="active"><a href="#">2</a></li>
			<li><a href="#">3</a></li>-->

			<li><a href="#">...</a></li>

					<option>30 entries</option>
				</select>
				<div class="chosen-container chosen-container-single" style="width: 85px;" title="" id="show_area2_chosen"><a class="chosen-single" tabindex="-1"><span>10 entries</span><div><b></b></div></a>
					<div class="chosen-drop">
						<div class="chosen-search">
							<input type="text" autocomplete="off">
						</div>
						<ul class="chosen-results"></ul>
					</div>
				</div>
			</form>
