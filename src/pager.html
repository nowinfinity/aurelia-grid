<template>
	<div class="bottom-box">
		<ul class="pagination">
			<li if.bind="showFirstLastButtons" class="${ prevDisabled ? 'disabled' : '' }" class="prev-end"><a href="#" click.delegate="first()" aria-label="First">«</a></li>
			<li class="prev"  class="${ prevDisabled ? 'disabled' : '' }"><a href="#" click.delegate="prev()" aria-label="Next">&lt;</a></li>
			<li if.bind="showJumpButtons" class="${ prevDisabled ? 'disabled' : '' }">
				<a href="" click.delegate="prevJump()" aria-label="Next"><span>&#8230;</span></a>
			</li>
			<li repeat.for="curPage of pages" class="${ curPage == $parent.page ? 'active' : '' }">
				<a href="#" click.delegate="$parent.changePage(curPage)">${curPage}</a>
			</li>
			<li if.bind="showJumpButtons" class="${ nextDisabled ? 'disabled' : '' }">
				<a href="" click.delegate="nextJump()" aria-label="Next"><span>&#8230;</span></a>
			</li>
			<li class="next"  class="${ nextDisabled ? 'disabled' : '' }"><a href="#" click.delegate="next()" aria-label="Next">&gt;</a></li>
			<li class="next-end"  if.bind="showFirstLastButtons" class="${ nextDisabled ? 'disabled' : '' }">
				<a href="#" click.delegate="last()" aria-label="Last">»</a>
			</li>
		</ul>
		
		<div class="form-inline" if.bind="showPageSizeBox">
			<div class="form-control-group">
				<select class="form-control" value.bind="pageSize">
					<option value.bind="size" repeat.for="size of pageSizes">${ size === '*' ? 'All' : size }</option>
				</select>
				<span> items per page</span>
			</div>
		</div>

		<span class="items" if.bind="showPagingSummary">${ firstVisibleItem } - ${ lastVisibleItem } of ${ count } items</span>
	</div>
</template>
