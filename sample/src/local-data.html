<template>
	<require from="./test-format"></require>

	<a click.delegate="setFilter('pete')">Filter PETES</a>
	<a click.delegate="setFilter('')">All</a>
	<br>
	<a click.delegate="sort('name')">sort by name</a>
	<a click.delegate="sort('lastName')">sort by last name</a>
	<a click.delegate="grid.exportToExcel()">export excel</a>
	<a click.delegate="grid.exportToCsv()">export csv</a>
	<a click.delegate="grid.exportToPdf()">export pdf</a>
	<section class="au-animate">
		<grid selectable.bind="true" grid.ref="grid" pageable="true" filtering-settings.bind="filteringSettings" index-column.bind="true"
		read.call="getLocalData($event)" sortable.bind="true" server-paging.bind="false" server-sorting.bind="false">
			<grid-row class="tewst">
				<grid-col can-sort="true" heading="Name" field="name" class="table-cell" can-filter="false">${ $item.name }</grid-col>
				<grid-col can-sort="true" heading="Name" field="name"  class="table-cell" can-filter="false">${ $item.name }</grid-col>
				<grid-col can-sort="true" heading="Name with converter"  class="table-cell" field="name" can-filter="false">${ $item.name | testFormat }</grid-col>
				<grid-col can-sort="true" heading="Name with converter"  class="table-cell" field="name" can-filter="false">${ $item.name | testFormat }</grid-col>
				<grid-col can-sort="true" heading="Name with converter"  class="table-cell" field="name" can-filter="false">${ $item.name | testFormat }</grid-col>
				<grid-col can-sort="true" heading="Name with converter"  class="table-cell" field="name" can-filter="false">${ $item.name | testFormat }</grid-col>
				<grid-col can-sort="true" heading="Name with converter"  class="table-cell" field="name" can-filter="false">${ $item.name | testFormat }</grid-col>
				<grid-col can-sort="true" heading="Name with converter"  class="table-cell" field="name" can-filter="false">${ $item.name | testFormat }</grid-col>
				<grid-col hidden-col="true" can-sort="true" heading="hiddenField"  class="table-cell" field="lastName" can-filter="false">${ $item.lastName } hidden</grid-col>
			</grid-row>
		</grid>
	</section>

	
</template>
